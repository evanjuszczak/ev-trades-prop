    <!-- GitHub Pages SPA redirect -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GNL1DSVRV5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      // Check for UTM parameters in the URL and send an event if found
      const urlParams = new URLSearchParams(window.location.search);
      const utmSource = urlParams.get('utm_source');
      
      /* Configure GA with current URL to ensure UTM params are captured */
      gtag('config', 'G-GNL1DSVRV5', { 
        page_location: window.location.href,
        debug_mode: true
      });
      
      /* Send an explicit event for UTM sources */
      if (utmSource) {
        console.log('UTM Source detected:', utmSource);
        gtag('event', 'utm_visit', {
          event_category: 'utm_tracking',
          event_label: utmSource,
          utm_source: utmSource
        });
      }
    </script>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <script>
    /**
     * Auto-appends ?utm_source=... to any anchor that includes
     *   data-utm-source="<value>"
     * Example:
     *   <a class="btn" data-utm-source="tiktok" href="/">Download</a>
     * becomes
     *   https://prop.evtrades.com/?utm_source=tiktok
     */
    document.addEventListener('DOMContentLoaded', () => {
      console.log('UTM helper script loaded');
      const BASE = 'https://prop.evtrades.com/';
      
      // Process any links with data-utm-source attributes
      document.querySelectorAll('a[data-utm-source]').forEach(a => {
        const src = a.getAttribute('data-utm-source').toLowerCase().trim();
        /* Preserve any hash fragments (#section) already on the href */
        const hash = a.hash || '';
        a.href = `${BASE}?utm_source=${encodeURIComponent(src)}${hash}`;
        console.log('Updated link with UTM source:', src, a.href);
      });

      /* Track clicks on UTM-tagged elements */
      document.querySelectorAll('[data-utm-source]').forEach(el => {
        el.addEventListener('click', (e) => {
          const src = el.getAttribute('data-utm-source');
          console.log('UTM link clicked:', src);
          
          if (typeof gtag === 'function') {
            gtag('event', 'generate_lead', { 
              event_category: 'cta', 
              event_label: el.href,
              utm_source: src
            });
          }
        });
      });
      
      // Debug helper - show any UTM parameters currently in the URL
      const params = new URLSearchParams(window.location.search);
      if (params.has('utm_source')) {
        console.log('Current page loaded with UTM source:', params.get('utm_source'));
      }
    });
    </script>
